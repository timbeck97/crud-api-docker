

name: Continuous Integration Java-docker-git

on:
  push:
    branches: 
      - maste
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build Application with Maven
      run: mvn clean package
      working-directory: .
      
    - name: Docker Compose Build
      working-directory: .
      run: docker compose build
      
    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_LOGIN }}/car-app:latest ${{ secrets.DOCKER_USERNAME }}/car-app:${{ github.run_id }}

        docker push ${{ secrets.DOCKER_LOGIN }}/car-app:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_LOGIN }}/car-app:latest
   
